<h2>Code</h2>
<pre><code class="cpp">template&lt; typename T &gt;
T binomial(int64_t N, int64_t K) {
  if(K &lt; 0 || N &lt; K) return 0;
  T ret = 1;
  for(T i = 1; i &lt;= K; ++i) {
    ret *= N--;
    ret /= i;
  }
  return ret;
}
